<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="currentWeather" class="weather-section">
            <h2>Current Weather</h2>
            <div id="currentWeatherDetails"></div>
        </div>
        <div id="forecast" class="weather-section">
            <h2>5-Day Forecast</h2>
            <div id="forecastDetails" class="forecast-container"></div>
        </div>
        <div id="searchHistory" class="weather-section">
            <h2>Search History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
